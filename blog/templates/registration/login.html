{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

   <!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" action="{% url 'login' %}" method="POST">
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">{{ form.username.label_tag }}</label>
						<input type="text" class="form-control" name="{{ form.username.name }}" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">{{ form.password.label_tag }}</label>
                        <input type="password" class="form-control" name="{{ form.password.name }}" placeholder="password">
					</div>
				</div>
              <button class="btn btn-lg btn-primary" type="submit" value="login">Login</button>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->

{% endblock %}
