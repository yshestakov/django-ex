{% load staticfiles %}<html>
<head>
  <title>My blog</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"  type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'post_list' %}">Django Tutorial Blog</a>
      </div><!-- navbar-header -->

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
{% if user.is_authenticated %}
        <ul class="nav navbar-nav">
            <li><a href="{% url 'post_draft_list' %}"><span class="glyphicon glyphicon-edit"></span> Drafts</a></li>
            <li><a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span> New post</a></li>
        </ul>
        <p class="navbar-text navbar-right">({{ user.username }})</p>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
{% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-lock"></span> Login</a></li>
        </ul>
{% endif %}
    </div><!-- collapse navbar-collapse -->
    </div><!-- container-fluid -->
  </nav>

  <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
  </div>
</body>
</html>
